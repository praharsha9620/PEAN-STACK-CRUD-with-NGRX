
<mat-toolbar color="primary">
<div fxLayout="row" fxLayoutAlign="flex-end center" style="width: 100%;">
  <button style="margin:2px;" class= "btn3 vertical-align-middle"  (click)="onLogin();">
      <mat-icon aria-hidden="false" aria-label="Example home icon" >home</mat-icon>
  </button>
  <span style="margin:5px; color:aliceblue; font-size: 26px;" class="padding-bottom-3 inline-block "><b>Employee Portal</b></span>
  <span class="example-spacer"></span>
    <span class="mat-body">{{userName}}</span>
    <button mat-button  class="btn3" (click)="onLogout()"><mat-icon>logout</mat-icon></button>
</div>
  </mat-toolbar>


 <br>
 <br>


<div class=" container"  fxLayout="column" fxLayoutAlign="center">
  <div class="center">

      <div class="container m1" layout="row" layout-align="center">
          <input class ="fontAwesome" matInput (keyup)="applyFilter($event)" placeholder="&#xF002; Search" #input>
      </div>
      <br>
<div class="mat-elevation-z4" fxLayout="column" fxLayoutAlign="center">
  <table mat-table matSort [dataSource]="dataSource" (matSortChange)="customSort($event)">
      <ng-container matColumnDef="name">
          <th mat-header-cell mat-sort-header *matHeaderCellDef > Name </th>
          <td mat-cell *matCellDef="let user" > {{user.name}} </td>
      </ng-container>
      <ng-container matColumnDef="address">
          <th mat-header-cell  mat-sort-header *matHeaderCellDef > Address </th>
          <td mat-cell *matCellDef="let user"> {{user.address}} </td>
      </ng-container>
      <ng-container matColumnDef="email">
          <th mat-header-cell  mat-sort-header *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let user"> {{user.email}} </td>
      </ng-container>
      <ng-container matColumnDef="state">
          <th mat-header-cell  mat-sort-header *matHeaderCellDef> State </th>
          <td mat-cell *matCellDef="let user"> {{user.state}} </td>
      </ng-container>
      <ng-container matColumnDef="city">
          <th mat-header-cell  mat-sort-header *matHeaderCellDef> City </th>
          <td mat-cell *matCellDef="let user"> {{user.city}} </td>
      </ng-container>
      <ng-container matColumnDef="department">
          <th mat-header-cell  mat-sort-header *matHeaderCellDef> Department </th>
          <td mat-cell *matCellDef="let user"> {{user.department}} </td>
      </ng-container>
      <ng-container matColumnDef="action">
          <th mat-header-cell  mat-sort-header *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let user" class="action-link"> 
             <a class="action-btn" [routerLink]="['/editDetails',user.id]">
                <i class="material-icons">edit</i>
            </a>
            <a class="action-btn" (click)="openDelete(user.id)">
              <i class="material-icons">delete</i>
            </a>
            <!-- <a (click)="openDelete(element)">Delete</a>   -->
          </td>
        </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>
  </table>
  <mat-paginator #paginator 
  [length]="length" 
  [pageSize]="pageSize" 
  [pageSizeOptions]="[5, 10, 15]"
  (page)="pageEvent =$event; pageChanged($event)">
  </mat-paginator>
</div>
<br>
<button mat-raised-button color="primary" class="btn btn-outline-primary "  (click)="btnAdd();" >Add Details</button>

</div>
</div>
